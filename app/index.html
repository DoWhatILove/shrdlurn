<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="teach the computer English">
    <title>SHRDLURN</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <canvas id="main_canvas" width="1536" height="1200"></canvas>
        <div class="console-area">
          <div id="statusinfo">
            &nbsp; <span id="reaction"><img class="emojione" alt=":rolling_eyes:" src="http://cdn.jsdelivr.net/emojione/assets/png/1f644.png"></span>
            <div>
              <span id="currentcmd"><b>No command</b></span>, <span id="status">type one!</span>
            </div>
          </div>
          <div class="input-group">
            <input type="text" id="console">
            <div class="button-at-end">
              <button type="button" class="enter-button" id="dobutton">enter</button>
            </div>
          </div>
        </div>
        <div class="meta-buttons">
          <button type="button">clear</button>
          <!-- TODO: <button type="button">submit</button> -->
          <br>
          <button type="button">define</button>
          <button type="button">&uarr;</button>
          <button type="button">&darr;</button>
        </div>
      </div>
      <div class="panel">
        <div class="target">
          <div class="target-header">
            Target
            <button type="button" id="skip_button" class="seethrough">skip</button>
          </div>
          <div class="target-footer">
            <div>
              <div>possible: <span class="possible_steps" style="font-weight:bold;">5</span> steps</div>
            </div>
            <div>
              <div>maximum: <span class="max_steps" style="font-weight:bold;">15</span> steps</div>
            </div>
          </div>
          <canvas id="target_canvas" width="512" height="800"></canvas>
        </div>
        <div id="command_history"></div>
        <div class="hidden">
          <div id="curr_steps"></div>
          <input id="definetextarea" />
          <div id="define_phrase_button"></div>
          <div id="show_define_status"></div>
          <div id="flyingaccept"></div>
          <div id="prevbutton"></div>
          <div id="nextbutton"></div>
          <div id="clearbutton"></div>
          <div id="paraphrase"></div>
          <div id="define_ph"></div>
          <div id="close_define_interface"></div>
          <div id="define_instead"></div>
          <div id="reset_all_progress"></div>
          <div id="random"></div>
        </div>
      </div>
    </div>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-74509910-1', 'auto');
    ga('send', 'pageview');
    </script>
  </body>
</html>
