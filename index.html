<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>teach a computer a language</title>
    <meta name="author" content="S.W.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="teach computer">
    <link rel="stylesheet" type="text/css" href="dist/main.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700">
  </head>
  <body>
<div id="container">
      <div id="reaction"></div>
      <div id="panel">
	<select id="tasks" size="5"></select>
	<p/>
	<b>Shortcuts:</b>
	<div id="shortcuts">
	  &crarr;: enter
	  <br/>
	  &#x238c;: ctrl-z
	  <br/>
	  &darr;: next try
	  <br/>
	  &uarr;: previous try
	  <br/>
	  &#x2713;: shift-enter
	</div>
	
      </div>
      <div id="message">
	<span id="solved" class="animated">solved?</span>
	<div class="buttons">
	  <button class="button button--train" id="solvedandnext"> &#x2713;</button>
	</div>
      </div>

      <canvas id="canvas" width="1200" height="800"></canvas>
      <div id="startblocks">start</div>
      <div id="goalblocks">goal</div>
      
      <div id="chat" style=center>
	<p>&nbsp; <span id="currentcmd"><b>No command</b> </span>,
	<span id="status">type one!</span></p>
	<input type="text" id="maintextarea" placeholder=" type command"></input>
	<div class="buttons">
	  <button class="button" id="dobutton">&crarr;<span>enter</span></button>
	  <button class="button" id="undobutton">&#x238c;<span>undo</span> </button>
	  <div class="divider"></div>

	  <button class="button button--train" id="nextbutton">&darr;<span>scroll</span> </button>
	  <button class="button button--train" id="prevbutton">&uarr;<span>scroll</span> </button>
	  <button class="button button--train" id="acceptbutton"> &#x2713; <span>correct</span></button>
	</div>
	<p>
	<span id="history" style="visibility:hidden"></span>
	</p>
	<p id="sempreret">
	</p>
      </div>
    </div>
    <script type="text/javascript" src="dist/main.js"></script>

  </body>
</html>
