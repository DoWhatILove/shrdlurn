<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>teach a language</title>
    <meta name="author" content="S.W.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teach the computer your language">
    <link rel="stylesheet" type="text/css" href="dist/main.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700">
    <link rel="icon" type="image/png" href="img/favicon-196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="img/favicon-32.png" sizes="32x32">
  </head>
  <body>
    <div id="container">
      <div id="panel">
        <b>Choose level:</b><br>
        <select id="levels"></select>
        <b>Goal:</b>
        <div id="goal"></div>
        <p id="help"></p>
      </div>
      <div id="message">
        <span id="solved" class="animated">Solved âœ“</span>
        <div class="buttons"><a id="nextlevel" class="button"><u>N</u>ext level</a></div>
      </div>
      <canvas id="canvas" width="1600" height="860"></canvas>

       <div id="chat" style=center>
         <textarea id="maintextarea" cols="50" rows="4"></textarea>
	 <div class="buttons">
	   <a class="button" id="enterbutton">Hot</a>
	   <a class="button" id="coldbutton">Cold</a>
	  </div>
       </div>
       
      <div id="controls">
        <div class="controlBox left">
          <ul id="available" class="sortable"></ul>
        </div>
        <div class="controlBox right">
          <ul id="program" class="sortable"></ul>
          <div class="buttons">
            <a class="button" id="reset"><u>R</u>eset</a>
	  </div>
	  
	</div>
	
      </div>
      <br/>
      <br/>
     
    </div>

    <script type="text/javascript" src="dist/main.js"></script>
   
  </body>
</html>
